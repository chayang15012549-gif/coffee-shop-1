<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary-color: #5C3D2E;
            --secondary-color: #A0522D;
            --accent-color: #6B8E23;
            --cream-color: #FDF8F3;
            --light-green: #E8F3E8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cream-color);
            color: #4A4A4A;
        }

        .order-navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            padding: 1rem 0;
        }

        .order-navbar-brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .order-navbar-brand i {
            font-size: 1.8rem;
        }

        .order-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .order-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .order-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.4;
            min-height: 50px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .product-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .qty-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: var(--secondary-color);
        }

        .qty-input {
            flex: 1;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .qty-input::-webkit-outer-spin-button,
        .qty-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-add-to-cart:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(92, 61, 46, 0.3);
        }

        .btn-add-to-cart:active {
            transform: scale(0.98);
        }

        .cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            border-top: 3px solid var(--primary-color);
        }

        .summary-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .summary-text {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .summary-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
        }

        .summary-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--secondary-color);
        }

        .btn-checkout {
            padding: 12px 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-checkout:hover {
            background: #5a7620;
            transform: scale(1.05);
        }

        .empty-cart-message {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart-message i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .empty-cart-message p {
            font-size: 1.2rem;
            color: #999;
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 120px 1rem;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .order-header h1 {
                font-size: 1.8rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .summary-content {
                justify-content: center;
            }

            .btn-checkout {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="order-navbar">
        <div class="container">
            <div class="order-navbar-brand">
                <i class="fas fa-coffee"></i>
                Deluxe Cafe - ‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="order-header">
        <h1>‚òï ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h1>
        <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏≤‡πÅ‡∏ü‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤</p>
    </div>

    <!-- Main Content -->
    <div class="container-main">
        <div id="productContainer" class="product-grid">
            <!-- Products will be loaded here -->
        </div>

        <div id="emptyCart" class="empty-cart-message" style="display: none;">
            <i class="fas fa-inbox"></i>
            <p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</p>
        </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <div class="summary-content">
            <div class="summary-text">
                <span><i class="fas fa-shopping-cart"></i></span>
                <span class="summary-badge" id="cartCount">0 items</span>
                <span class="summary-price" id="totalPrice">‡∏ø0.00</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ üõí</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = {};
        let products = [];

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';

            products.forEach(product => {
                const quantity = cart[product.id] || 0;
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">‡∏ø${product.price.toFixed(2)}</div>
                        <div class="product-quantity">
                            <button class="qty-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                            <input type="number" class="qty-input" value="${quantity}" readonly>
                            <button class="qty-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                        </div>
                        <button class="btn-add-to-cart" onclick="addToCart(${product.id}, ${product.price})">
                            ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Change quantity
        function changeQuantity(productId, change) {
            const newQty = (cart[productId] || 0) + change;
            if (newQty < 0) return;
            
            if (newQty === 0) {
                delete cart[productId];
            } else {
                cart[productId] = newQty;
            }
            
            updateCart();
        }

        // Add to cart with confirmation
        function addToCart(productId, price) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const newQty = (cart[productId] || 0) + 1;
            cart[productId] = newQty;
            
            showNotification(`‚úì ‡πÄ‡∏û‡∏¥‡πà‡∏° ${product.name} ‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤`);
            updateCart();
        }

        // Update cart display
        function updateCart() {
            renderProducts();
            
            const itemCount = Object.values(cart).reduce((a, b) => a + b, 0);
            const totalPrice = Object.keys(cart).reduce((sum, productId) => {
                const product = products.find(p => p.id === parseInt(productId));
                return sum + (product.price * cart[productId]);
            }, 0);

            document.getElementById('cartCount').textContent = `${itemCount} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
            document.getElementById('totalPrice').textContent = `‡∏ø${totalPrice.toFixed(2)}`;

            // Show/hide empty message
            const container = document.getElementById('productContainer');
            if (itemCount === 0) {
                document.getElementById('emptyCart').style.display = 'block';
            } else {
                document.getElementById('emptyCart').style.display = 'none';
            }
        }

        // Checkout
        function checkout() {
            const itemCount = Object.values(cart).reduce((a, b) => a + b, 0);
            if (itemCount === 0) {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô');
                return;
            }

            // Create order summary
            let orderSummary = 'üìã ‡∏™‡∏£‡∏∏‡∏õ‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠:\n\n';
            let totalPrice = 0;

            Object.keys(cart).forEach(productId => {
                const product = products.find(p => p.id === parseInt(productId));
                const qty = cart[productId];
                const subtotal = product.price * qty;
                totalPrice += subtotal;
                orderSummary += `${product.name} √ó ${qty} = ‡∏ø${subtotal.toFixed(2)}\n`;
            });

            orderSummary += `\nüí∞ ‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏¥‡πâ‡∏ô: ‡∏ø${totalPrice.toFixed(2)}`;
            orderSummary += '\n\nüìû ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏Ç‡∏≤‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠';

            alert(orderSummary);
            
            // Reset cart
            cart = {};
            updateCart();
            showNotification('‚úì ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'toast-notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
